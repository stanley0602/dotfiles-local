- clean: ['~']

- link:
    # Advanced format:
    # ~/.foo:
    #     path: foo
    #     create: false
    #     relink: false
    #     force: false

    ~/.gitconfig_local: 
        path: git_local/gitconfig_local
        relink: true
    ~/.tmux_local: 
        path: tmux_local/
        relink: true
    ~/.vimrc_local: 
        path: vim_local
        relink: true
    ~/.bash_local: 
        path: bash_local/
        relink: true
    ~/.zsh_local: 
        path: zsh_local/
        relink: true
    ~/.git_local: 
        path: git_local/
        relink: true

- shell:
    - [git submodule update --init --remote, Updating submodules]

